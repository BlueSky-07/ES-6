<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HEAD</title>
</head>
<body>
<script type="module">
  import BSFetch from './js/BSFetch.js'
  
  BSFetch.fetch('data/text.txt', 'head', {debug: true}).then(headers => {
    for (const entry of headers.entries()) {
      const [key, value] = entry
      console.log(`${key}: ${value}`)
    }
  })
  
  BSFetch.fetch('data/null.txt', 'head', {debug: true}).then(headers => {
    for (const entry of headers.entries()) {
      const [key, value] = entry
      console.log(`${key}: ${value}`)
    }
  }).catch(e => {
    console.log('connot find null.txt')
  })
  
  BSFetch.fetch('/head', 'head', {debug: true}).then(headers => {
    for (const entry of headers.entries()) {
      const [key, value] = entry
      console.log(`${key}: ${value}`)
    }
  })
  
  BSFetch.fetch('/head/msg?text=hello', 'head', {debug: true}).then(headers => {
    for (const entry of headers.entries()) {
      const [key, value] = entry
      console.log(`${key}: ${value}`)
    }
  })
</script>
</body>
</html>
