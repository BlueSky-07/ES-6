<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BSModule - same page, different modules</title>
</head>
<body>
<h3>same page, different modules</h3>
<button>a</button>
<button>b</button>
<div id="out">
  <div id="a"></div>
  <div id="b"></div>
</div>
<script type="module">
  import BSModule from '//node.com/modules/BSModule.js'
  
  const manager = new BSModule({
    jsRoot: './'
  })
  
  const count = {
    a: 0, b: 0
  }
  
  const init = () => {
    [].forEach.call(document.querySelectorAll('button'), btn => {
      btn.addEventListener('click', () => {
        const path = btn.innerHTML
        count[path]++;
        const data = {}
        data[path] = count[path]
        manager.autoHandle(path, {data: data})
      })
    })
  }
  
  init()
</script>
</body>
</html>
