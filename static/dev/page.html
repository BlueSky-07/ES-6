<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page</title>
</head>
<body>
<style>
  BSX {
    display: none;
  }
</style>
<BSX name="test">
  div #test .test {
    ~ style width: 500px; margin: auto
    textarea {
      ~ style width: 450px; height: 250px; display: block; margin: auto
      ~ placeholder {{$placeholder}}
      ! keyup typed
    }
    h2 {
      输入了：
    }
    p #out {
      ~ style word-wrap: break-word;
      未输入
    }
  }
</BSX>
<script type="module">
  import BSXml from './BSXml.js'
  
  const $ = document.querySelector.bind(document)
  
  BSXml.start(['test'], {
    next() {
      console.log('next')
    }, init() {
      console.log('init')
    }, functions: {
      typed(e, d) {
        $('#out').innerText = e.target.value
      }
    }, dataset: {
      placeholder: '请在此输入'
    }
  })
</script>
</body>
</html>
