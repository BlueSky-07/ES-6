<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BSModule diff</title>
</head>
<body>
<button>a</button>
<button>b</button>
<div id="out">
  <div id="a"></div>
  <div id="b"></div>
</div>
<script type="module">
  import BSModule from '//node.com/modules/BSModule.js'
  
  const router = new BSModule({
    js_root: './'
  })
  
  const data = {
    a: 0, b: 0
  }
  
  const init = () => {
    [].forEach.call(document.querySelectorAll('button'), btn => {
      btn.addEventListener('click', () => {
        const path = btn.innerHTML
        data[path]++;
        router.goto(path, {data: {count_of_added: data[path]}})
      })
    })
  }
  
  init()
</script>
</body>
</html>
